language: go
sudo: false

matrix:
  include:
    - go: tip
  allow_failures:
    - go: tip

script:
    - go get -t -v -d $(go list ./...)
    - go build -ldflags "-X main.version=$(git describe --tags)" .
    - go get golang.org/x/tools/cmd/cover
    - go test -coverprofile fmt

deploy:
  provider: releases
  api_key:
    secure: 
  file: sos
  skip_cleanup: true
  on:
    tags: true
